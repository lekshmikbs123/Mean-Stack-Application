<div class="page-header">
    <h1>User Management</h1>
</div>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner">
     <p> Loading... </p>
    </span>
</div>
<br>
<button type="button" class="btn btn-success" ng-click="management.showMore(number);">
    Apply Filter
</button>
<button  type="button" class="btn btn-warning"ng-click="management.showAll();" >
    Show All
</button>

<div class="showmore">
<div class="col-lg-6">
    <div class="input-group">
        <span class="input-group-addon">Results to display</span>
        <input type="text" class="form-control" ng-model="number">
    </div>
</div>
</div>

<br>
<br>
<div class="row show-hide-message" ng-show="management.showMoreError">
    <div class="alert alert-danger" >
            {{management.showMoreError}}
   </div>
</div>
<br>
<br>
<div class="panel panel-primary">
<div class="panel-heading">
<strong>User Management</strong>
</div>
<table class="table">
<tr >
  
   <th>Username</th>
<th> Email</th>
</tr>
<tr ng-repeat="person in management.users | limitTo : management.limit">
  
    <td>{{person.username}}</td>
    <td>{{person.email}}</td>
    <td> 
        <a href="/edit/{{person._id}}">
            <button type="button" ng-show="management.editAccess" class="btn btn-primary">Edit</button>
        </a>
        
            <button type="button" ng-click="management.deleteUser(person.username);" ng-show="management.deleteAccess"  class="btn btn-danger">Delete</button>
        
    </td>
</tr>
</table>

</div>

<br>
<br>

<button type="button" class="btn btn-success" ng-click="management.showMore(number);">
    Apply Filter
</button>
<button  type="button" class="btn btn-warning"ng-click="management.showAll();" >
    Show All
</button>

<div class="showmore">
<div class="col-lg-6">
    <div class="input-group">
        <span class="input-group-addon">Results to display</span>
        <input type="text" class="form-control" ng-model="number">
    </div>
</div>
</div>

<br>
<br>
