<div class="page-header">
    <h1>User Registration</h1>
</div>
<form ng-submit="register.regUser(regData);">
<!--Email -->
<label>Email:</label>
<input type="text" class="form-control" placeholder="Email" name="email" ng-model="register.regData.email">
<br>
<!--Username -->

<label>Username:</label>
<input type="text" class="form-control" placeholder="Username" name="username" ng-model="register.regData.username">
<br>
<!--Password -->
<label>Password:</label>
<input type="password" class="form-control" placeholder="Password" name="password" ng-model="register.regData.password">
<br>

<button class="btn btn-primary" type="submit" name="save">Submit</button>
</form>

<br>
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner">
     <p> Loading... </p>
    </span>
</div>

<br>
<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success" >
    {{register.successMsg}}
   </div>
</div>

<div class="row show-hide-message" ng-show="register.errorMsg">
        <div class="alert alert-danger" >
                {{register.errorMsg}}
       </div>
</div>
